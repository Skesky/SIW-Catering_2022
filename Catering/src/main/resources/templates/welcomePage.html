<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/css/welcome.css" rel="stylesheet">
<title th:text="#{welcomePage}">Welcome Page</title>
</head>

<body>
	<div id="header">
		<img src="/image/catering-logo.svg" width="75px" />
		<ul>
			<li class="item"><a class="link" th:href="@{/index}" th:text="#{header-home}">Home</a></li>
			<li class="item"><a class="link" th:href="@{/default}" th:text="#{header-welcomePage}">Welcome
					Page</a></li>
		</ul>

	</div>

	<div class="flex-container">
		<div class="box">
			<h1 th:text="#{welcome.message}+' '+${user.nome}"></h1>
			<div>
				<a th:href="@{/explore}" th:text="#{explore.button}"></a>
			</div>

		</div>

	</div>
</body>

</html>
