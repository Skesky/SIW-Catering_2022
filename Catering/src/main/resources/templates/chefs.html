<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
<meta charset="UTF-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="/css/list.css" rel="stylesheet">
<link rel="icon" href="/images/cloche.ico" type="image/x-icon">
<title>Explore</title>
</head>

<body>
	<div id="header">
		<img src="/image/catering-logo.svg" width="75px" />
		<ul>
			<li class="item"><a class="link" th:href="@{/index}">Home</a></li>
			<li class="item"><a class="link" th:href="@{/default}">Welcome Page</a></li>
		</ul>

	</div>

	<div class="white" >
		<h1 class="titolo" th:text="#{chefList.message}">Lista degli chef</h1>
		<table class="table">
			<thead>
				<tr>
					<th th:text="#{form.name}">Nome</th>
					<th th:text="#{form.surname}">Cognome</th>
					<th th:text="#{form.nationality}">Nazionalita</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${chefs.isEmpty()}">
					<td colspan="4">No Buffets Available</td>
				</tr>

				<tr th:each="chef : ${chefs}">
					<td th:text="${chef.nome}">Nome</td>

					<td th:text="${chef.cognome}">Cognome</td>

					<td th:text="${chef.nazionalita}">Nazionalita</td>
					
					<td><a th:href="@{'chefBuffets' + '/' + ${chef.id}}"
								th:text="#{form.name}">Buffet dello Chef</a> </td>
				</tr>

			</tbody>
		</table>
	</div>
</body>
</html>
