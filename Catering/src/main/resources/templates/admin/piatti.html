<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
<meta charset="UTF-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="/css/list.css" rel="stylesheet">
<link rel="icon" href="/image/catering-logo.ico" type="image/x-icon">
<title th:text="#{dishes}">Dishes</title>
</head>

<body>
	<div id="header">
		<img src="/image/catering-logo.svg" width="75px" />
		<ul>
			<li class="item"><a class="link" th:href="@{/index}" th:text="#{header-home}">Home</a></li>
			<li class="item"><a class="link" th:href="@{/default}" th:text="#{header-welcomePage}">Welcome Page</a></li>
		</ul>

	</div>

	<div class="white">
		<h1 class="titolo" th:text="#{dishes}"></h1>
		<table class="table">
			<thead>
				<tr>
					<th th:text="#{name.message}">Nome</th>
					<th th:text="#{description.message}">Descrizione</th>
				</tr>
			</thead>
			 <tbody>
				<tr th:if="${piatti.empty}">
					<td colspan="2">No Dishes Available</td>
				</tr>

				<tr th:each="piatto : ${piatti}">

					<td th:text="${piatto.nome}">Nome</td>

					<td th:text="${piatto.descrizione}">Nazionalita</td>

				</tr>

			</tbody> 
		</table>
	</div>

</body>
</html>
