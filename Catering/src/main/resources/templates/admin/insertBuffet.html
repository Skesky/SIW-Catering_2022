<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/css/form.css" rel="stylesheet">
<!-- <link rel="icon" href="/images/cloche.ico" type="image/x-icon"> -->
</head>

<body>
	<div id="header">
		<img src="/image/catering-logo.svg" width="75px" />
		<ul>
			<li class="item"><a class="link" th:href="@{/index}">Home</a></li>
			<li class="item"><a class="link" th:href="@{/default}">Welcome Page</a></li>
		</ul>

	</div>
	<div class="flex-container">
		<form th:action="@{/admin/insertBuffet}" method="post" th:object="${buffet}">
			<div class="box">
				<h1 id="l-title" th:text="#{header.insertChef}">Registrati</h1>
				<div class="form-line">
					<span th:text="#{form.name}">Nome:</span> <span><input
						name="name" type="text" th:placeholder="#{form-placeholder.name}"
						th:field="${buffet.nome}" required /></span>
				</div>
				<div class="form-line">
					<span th:text="#{list.categoria}">Categoria:</span> <span><input
						name="category" type="text"
						th:placeholder="#{form-placeholder.surname}" required
						th:field="${buffet.categoria}" /> </span>
				</div>
				<div class="form-line">
					<span th:text="#{list.description}">Descrizione:</span> <span><input
						name="description" type="text"
						th:placeholder="#{form-placeholder.nationality}" required
						th:field="${buffet.descrizione}" /> </span>
				</div>
				 <div class="form-line" >
				 	<label th:for="selettore" > chef:</label>
					<select id="selettore"  th:field="*{chef}">
						<option th:each="chef : ${chefs}" th:value="${chef.id}" th:text="${chef.nome} + ' ' + ${chef.cognome}"></option>
					</select>
				</div> 

				<div class="button">
					<span><button type="submit"
							th:text="#{confirm-form.button}">Conferma</button></span>
				</div>
			</div>
		</form>
	</div>

</body>

</html>
