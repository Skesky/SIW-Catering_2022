    <div class="flex-container">
		<form th:action="@{/admin/insertChef}" method="post">
			<div class="box">
			<h1 id="l-title" th:text="#{header.register}">Registrati</h1>

					<span>Nome:</span>
            <span><input name="name" type="text" placeholder="name" th:field="${chef.nome}" required /></span>

				</div>

				</div>
				
				<div class="item">
					<span><button type="submit" th:text="#{register-form.button}">Registrati</button></span>
				</div>
			</div>
