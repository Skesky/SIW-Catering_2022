<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
<meta charset="UTF-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="/css/list.css" rel="stylesheet">
<link rel="icon" href="/images/cloche.ico" type="image/x-icon">
<title>Explore</title>
</head>

<body>
	<div id="header">
		<img src="/image/catering-logo.svg" width="75px" />
		<ul>
			<li class="item"><a class="link" th:href="@{/index}">Home</a></li>
			<li class="item"><a class="link" th:href="@{/default}">Welcome Page</a></li>
		</ul>

	</div>

	<div class="white">
		<table class="table">
			<thead>
				<tr>
					<th th:text="#{form.name}">Chef</th>
					<th th:text="#{form.name}">Nome</th>
					<th th:text="#{list.categoria}">Categoria</th>
					<th th:text="#{list.description}">Descrizione</th>
					<th th:text="#{list.edit}">Edit</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${buffets.empty}">
					<td colspan="5">No Buffets Available</td>
				</tr>

				 <tr th:each="buffet : ${buffets}">
					
					<td th:text="${buffet.chef.nome} +' '+ ${buffet.chef.cognome}">Nome</td>
					
					<td th:text="${buffet.nome}">Nome</td>

					<td th:text="${buffet.categoria}">Cognome</td>

					<td th:text="${buffet.descrizione}">Nazionalita</td>

					<td><a
						th:href="@{'/admin' + '/' +'removeBuffet' + '/' + ${buffet.id}}"
								th:text="#{removeList.message}">Rimuovi</a>
						<a class="button"
						th:href="@{'/admin' + '/' +'editBuffet' + '/' + ${buffet.id}}"
								th:text="#{list.edit}">Edit</a>

					</td>
				</tr> 

			</tbody>
		</table>
	</div>

</body>
</html>
