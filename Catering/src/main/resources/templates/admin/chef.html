<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/css/index.css" rel="stylesheet">
<!-- <link rel="icon" href="/images/cloche.ico" type="image/x-icon"> -->
</head>

<body>
	<div id="header">
		<img src="/image/catering-logo.svg" width="75px" />
		<ul>
			<li class="item"><a class="link" href="/index">Home</a></li>
		</ul>

	</div>
	<div>
		<h4>Dettagli dello chef da te inserito:</h4>
		<ul class="list">
			<li><span th:text="#{chefname.message}+' '+${chef.nome}">Paolo</span></li>
			<li><span th:text="#{chefsurname.message}+' '+${chef.cognome}">Rossi</span></li>
			<li><span
				th:text="#{chefnationality.message}+' '+${chef.nazionalita}">neozelandese</span></li>
		</ul>

		<div>
			<a class="link" th:href="@{/chefs}" th:text="#{cheflist.message}">Lista
				degli chef</a>
		</div>
	</div>
	<footer>
		<a class="link" th:href="@{/index}" th:text="#{error.backhome}">Torna
			alla</a>
	</footer>
</body>

</html>
