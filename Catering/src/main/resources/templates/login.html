
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/css/form.css" rel="stylesheet">
<title>Catering</title>
</head>

<body>
	<div id="header">
		<img src="/image/catering-logo.svg" width="75px" />
		<ul>
			<li class="item"><a class="link" th:href="@{/index}">Home</a></li>
		</ul>

	</div>
	<div class="flex-container">
		<div class="box">
			<form th:action="@{/login}" method="POST">
				<h1 id="title">Login</h1>
				<table class="login-table">
					<tr>
						<td th:text="#{form.username}">Username:</td>
						<td><label><input name="username" type="text"
								th:placeholder="#{form-placeholder.username}" required></label></td>
					</tr>
					<tr>
						<td th:text="#{form.password}">Password:</td>
						<td><label><input name="password" type="password"
								th:placeholder="#{form-placeholder.password}" required></label></td>
					</tr>
				</table>
				<div class="button-div">
					<span>
						<button class="button" type="submit">Login</button>
					</span>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
